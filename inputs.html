<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs notebook</title>
  </head>
  <body>

    <form class="Inputs Notebook" action="index.html" method="post">

      <label for="name">Name:</label>
      <input type="text" name="GET_name" id="name" maxlength="10">
      <hr>
      <label for="date">Date</label>
      <input type="date" name="GET_date" value="date">
      <hr>
      <label for="range">Range</label>
      <input type="range" name="GET_range" id="range">
      <hr>
      <label for="radio">Radio Button</label>
      <input type="radio" name="GET_radio" id="radio">
      <hr>
      <label for="color">Color Picker</label>
      <input type="color" name="GET_color" id="color">

    </form>

  </body>
</html>
